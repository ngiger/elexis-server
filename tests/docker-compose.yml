version: '2.0'
services:
  mysql_es:
    image: mysql:5.7
    networks:
      private:
    volumes:
      #- assets/mysql_elexis.cnf:/etc/my.cnf
      # File in this directory must not be world readable or the mysqld will simply ignore it!
      - ${PWD}/assets:/etc/mysql/conf.d
      # the SQL files under rsc will populate the MySQL database on the first startup
      - ${PWD}/initdb:/docker-entrypoint-initdb.d
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: dummy
      # this variables also used tests/assets/elexis-connection.xml
      MYSQL_USER: es
      MYSQL_PASSWORD: elexisTest
      MYSQL_DATABASE: elexis_server_test

  es: # elexis-server
    # build: .
    image: ngiger/elexis-server:0.1.1
    networks:
      private:
      public:
    ports:
      - 8380:8380
      - 7234:7234
    volumes:
      - ${PWD}/es.core.connector.elexis.jpa.test/rsc:/app/rsc
      - ${PWD}/logs:/home/es/elexis-server/logs
    depends_on:
        - mysql_es
    environment:
      MYSQL_USER: es
      MYSQL_HOST: mysql_es
      MYSQL_PASSWORD: elexisTest
      MYSQL_DATABASE: elexis_server_test
networks:
  public:
  private:
